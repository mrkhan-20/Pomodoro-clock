<!doctype html>
<html lang="en">
  <head>
    <title>Pomodoro Clock</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
      <div class="container">
        <div class="row ">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="timer">
                    <div class="timer-child">
                        <span class="starttime">
                            0 : 0
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row p-4">
            <div class="col-4"></div>
            <div class="col-5">
                <span class="sessioncount">Session 1</span>
            </div>
            <div class="col-4"></div>
        </div>
        <hr>
        <div class="row p-4">
            <div class="col-1"></div>
            <div class="col-5">
                <h6 class="s-time">session time</h6>
                <h4 id="session-time" >0 min</h4>
                <div class="plus-minus">
                    <button class="minus" id="start-minus">-</button>
                    <button class="plus" id="start-plus">+</button>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-5 justify-content-center align-items-center">
                <h6 class="b-time">break time</h6>  
                <h4 id="break-time">0 min</h4>
                <div class="plus-minus">
                    <button class="minus" id="break-minus">-</button>
                    <button class="plus" id="break-plus">+</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4" id="pause">
                <button class="button start" id="pause-but"> Pause</button>
            </div>
            <div class="col-4" id="start">
                <button class="button start" id="start-but"> Start</button>
            </div>
            <div class="col-1"></div>
            <div class="col-5">
                <button class="button reset" id="reset"> Reset</button>
            </div>
        </div>
      </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
